<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Annonces</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let annonce of annonces"
        (click)="select.emit(annonce)"
        class="record"
      >
        <h3 mat-line>{{ annonce.name }}</h3>
       
        <p mat-line>
          {{ annonce.cityOut }}
        </p>
        <p mat-line>
          {{ annonce.cityIn  }}
        </p>
        <p mat-line>
          {{ annonce.earnings  }}
        </p>
        <p mat-line>
          {{ annonce.description }}
        </p>
        <button
          *ngIf="!readonly"
          mat-icon-button
          (click)="delete.emit(annonce); $event.stopImmediatePropagation()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
